    <header class="header">

        <img

      <nav class="main-nav">

    <div class="movie-container">
      <label>Wybierz film:</label>
      <select id="movie">

        <option value="8">Don't Worry Darling (8 zł)</option>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Wolne</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Wybrane</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Zajęte</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>

        <div class="seat"></div>

        <div class="seat"></div>

      </div>

        <div class="seat"></div>

        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      Wybrano <span id="count">0</span> miejsc w cenie
      <span id="total">0</span> zł.
    </p>
    <script src="script.js"></script>
