<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Zarządzaj pracownikami</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="main-icon">
        <!-- ! Propozycja ikony -->
        <img
          src="./imgs/camera-roll-icon.svg"
          alt="Camera icon"
          class="nav-img"
        />
      </a>
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a href="./admin.html" class="rola">Admin</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="admin-main">
      <p class="admin-tekst">
        Poprawnie zalogowano Cię na panel
        <span class="rola-panel">administratorski</span>
      </p>
      <p class="admin-tekst">
        Jesteś w panelu zarządzania pracownikami. Aby wrócić do menu wyboru
        klknij <a href="./admin.html" class="admin-link"> TUTAJ.</a> Poniżej
        tabela pracowników:
      </p>
      <table>
        <tr>
          <th>Imię</th>
          <th>Nazwisko</th>
          <!-- ! Tu trzeba podbpiąć baze danych . Poniżej przykałd-->
        </tr>
        <tr>
          <td>Jan</td>
          <td>Kopeć</td>
        </tr>
      </table>
      <a href="">Dodaj pracownika </a>
      <a href="">Usuń pracownika </a>
    </main>
    <!--! JS file -->
    <script src="./JS.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
